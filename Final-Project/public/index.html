<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="headder">Hangman</h1>
    <h3 class="headder">Warning: The words can be a bit obscure</h3>
    <h3 class="headder">
      You can Refresh the page to get a new word or play again
    </h3>

    <div id="hangedMan"></div>

    <div id="wordSpace" class="headder">
      <h3 id="getWord">Click to Start The Game!</h3>
    </div>

    <form id="letters"></form>

    <div id="attempts" class="headder"></div>

    <div id="hint" class="headder"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js"></script>
  </body>
</html>
